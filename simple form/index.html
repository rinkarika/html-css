<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Form</h1><br>
    <form action="#" method="post">

        <label for="Name">Name : </label>
        <input type="text" name="username" placeholder="enter your name"pattern="[a-zA-Z. ]+" required><br><br>
        <label for=" Email ">Email : </label>
        <input type="email" name="mail id" placeholder="enter your @gmail.com" required><br><br>
        <label for="  Age ">Age : </label>
        <input type="number" name="age" placeholder=" age" required><br><br>
        <label for="DoB ">DOB : </label>
        <input type="date" name="date of birth" placeholder=" dob" required><br><br>
        <label for="phoneno">PhoneNo : </label>
        <input type="phonenumber" name="phone number" placeholder=" phonenumber" required><br><br>
        <label for="password ">PassWord : </label>
        <input type="password" name="password" placeholder=" your ********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)?=.*[!@#$%^&*()-_=+{}|;:\'"required><br><br>
        <button type="submit">Submit</button><button type="reset" >Reset</button>
    </form>
<hr>
</body>

</html>
